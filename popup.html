<!DOCTYPE html>
<html>
<head>
  <title>NRK Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      min-width: 250px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      text-align: center;
    }
    #categoryContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .category-checkbox {
      flex: 1 1 45%;
      display: flex;
      align-items: center;
    }
    .category-checkbox label {
      margin-left: 5px;
    }
    #showAllButton {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #showAllButton:hover {
      background-color: #005ea3;
    }
  </style>
</head>
<body>
  <h1>NRK Filter</h1>
  <div id="categoryContainer"></div>
  <button id="showAllButton">Show All</button>
  <script src="popup.js"></script>
</body>
</html>
